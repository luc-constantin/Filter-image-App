<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <link rel="stylesheet" href="styles.css" />
<!--brought to you with â™¡ by Luc aka <<https://accolades.dev-->
</head>
<body>
    <main>
       <canvas id="canvas"></canvas> 
    </main>

    <aside>
        <div class="input-wrapper">
            <label for="uploader">Select Your File:</label>
            <input type="file" id="uploader" />
        </div>
        <div class="booster">
            <button>Grayscale</button>
            <button>Sepia Effect</button>
            <button>Invert</button>
            <button>Smart Invert</button>
            <button>RGB - RBG</button>
            <button>RGB - BGR</button>
            <button>RGB - GBR</button>
            <button>RGB - GRB</button>
        </div>
        <div class="controls">
            <button id="btn1">Clear</button>
            <button id="btn2">Download</button>
        </div>
        <div class="reload">
            <button id="btn3" onclick="clearPhoto()">Clear Photo</button>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
